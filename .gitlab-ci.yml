# MIM runs
.mim:default:
  stage: build_docker
  needs: ["check_fprettify:pre"]
  extends: .build:default
  before_script:
    - mkdir -p $CI_PROJECT_DIR/LUT; cp -rsn /project/meteo/homepages/Fabian.Jakub/TenstreamLUT/* $CI_PROJECT_DIR/LUT/
    - if [ ! -z "$MODULES" ]; then module load spack || echo 'no spack'; module load $MODULES || exit 1; module list; fi
    - *template_build_PETSC
  tags:
    - slurm.meteo.physik.lmu.de
  variables:
    LUT_BASENAME: "$CI_PROJECT_DIR/LUT/LUT"
    SRUN_OPTIONS: "-p cluster,met-ws,met-cl --time 02:00:00 --mem 18G -n 9"
    MPIEXEC: "srun"
    MPIRUN_FLAGS: '--mpi=pmix'
    CTEST_ARGS: '-E boxmc|LUT'
    PETSC_DIR: petsc
    PETSC_ARCH: default
    PETSC_PRECISION: single
    PETSC_64_INTEGERS: 0
    PETSC_DEBUGGING: 1
    BUILD_TYPE: RELEASE
    CC: mpicc
    FC: mpif90
    CXX: mpicxx
  artifacts:
    paths:
      - ${PETSC_DIR}/configure.log
      - ${PETSC_DIR}/include
      - ${PETSC_DIR}/default/include
      - ${PETSC_DIR}/default/lib
    expire_in: 1 day

