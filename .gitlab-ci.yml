    CMAKE_OPTS: '-DBUILD_RAYLI=ON -DENABLE_GCOV=ON -DCMAKE_Fortran_FLAGS=--std=legacy'
    CODECOV_TOKEN: "7d5206f3-f1e3-4704-8bc3-1ee443e4ee49"

